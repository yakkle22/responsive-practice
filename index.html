<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <h2 class="question--title">Q1 サイズ変更</h2>
  <div class="margin-auto red size"></div>
  <h2 class="question--title">Q2 色変更</h2>
  <div class="margin-auto box300 box-red"></div>
  <h2 class="question--title">Q3 margin値の変更</h2>
  <div class="margin-change">
    <div class="box300 blue margin-blue"></div>
    <div class="box300 green"></div>
  </div>
  <h2 class="question--title">Q4 floatの解除</h2>
  <div class="float-release">
    <div class="clearfix">
      <div class="box300 red float"></div>
      <div class="box300 blue float"></div>
    </div>
  </div>
  <h2 class="question--title">Q5 flexboxの入れ替え(逆順)</h2>
  <div class="flex-reverse">
    <div class="box300 red">
      <p>A</p>
    </div>
    <div class="box300 blue">
      <p>B</p>
    </div>
    <div class="box300 orange">
      <p>C</p>
    </div>
  </div>
  <h2 class="question--title">Q6 flexboxの入れ替え(指定)</h2>
  <div class="flex-change">
    <div class="box300 rime">
      <p>A</p>
    </div>
    <div class="box300 yellow">
      <p>B</p>
    </div>
    <div class="box300 pink">
      <p>C</p>
    </div>
  </div>
  <h2 class="question--title">Q7 要素の表示・非表示</h2>
  <div class="appear">
    <div class="box300 red red-appear"></div>
    <div class="box300 blue blue-appear"></div>
    <div class="box300 green"></div>
  </div>
</body>

</html>
